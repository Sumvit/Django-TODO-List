<!-- templates/base.html -->
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ToDo App{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <!-- Global Header -->
  <header style="text-align: center; padding: 10px; background-color: #333; color: white;">
    <h1>📝 ToDo App</h1>
    <nav>
      <a href="{% url 'task_list' %}">Tasks</a>
      <a href="{% url 'create_task' %}">Add Task</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
