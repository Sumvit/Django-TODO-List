<!-- templates/task_list.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Your Tasks{% endblock %}

{% block content %}
  <h2>Your Tasks</h2>
  <table>
    <tr><th>Title</th><th>Status</th><th>End Time</th>
    <th>Delete</th></tr>
      {% for task in tasks %}
      <tr onclick="window.location.href='{% url 'update_task' task.id %}'"   style="cursor: pointer;">
        <td>{{ task.title }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.end_time }}</td>
        <td> 
          <a href="{% url 'delete_task' task.id %}" onclick="return confirm('Are you sure you want to delete this task?')" style="background: rgba(255,255,255,0);">
          <img src="{% static 'images/delete.png' %}" alt="Remove" style="static css/styles.css" class="delete" />
          </a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No tasks yet.</td></tr>
    {% endfor %}
  </table>
{% endblock %}
