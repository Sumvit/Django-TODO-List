{% extends 'base.html' %}
{% block title %}New Task{% endblock %}
{% block content %}
  <h2>{{form_title}}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{button_label|default:"Create"}}</button>
  </form>
  <a href="{% url 'task_list' %}">Back to list</a>
{% endblock %}
